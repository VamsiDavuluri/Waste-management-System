<head>
    <meta charset="UTF-8">

    <title>Waste Management Awareness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .header {
            background-color: #0654a8;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #0654a8;
            padding: 10px;
        }
        .navbar a {
            color: white;

        .main-content {
            background-color: #dff0d8;
            padding: 50px;

        }
        .main-content h1 {
            margin-bottom: 20px;
        }
        .main-content p {
            max-width: 600px;
            margin: 0 auto;
        }
        .main-content button {
            padding: 15px 30px;
            background-color: #0654a8;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }
        .main-content button:hover {
            background-color: #3a7ab9;
        }
        .services {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            flex-wrap: wrap;
        }

            background-color: white;

            width: 30%;
            margin: 10px;

            transition: transform 0.3s;
        }
        .service:hover {
            transform: scale(1.05);
        }
        .service img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .video-section {
            margin: 40px 0;
            text-align: center;
        }

        .video-section h2 {
            color: #333333;
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
